<h2>Your groups</h2>

<table mat-table [dataSource]="groups" class="table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Id </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Uuid </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.uuid}} </td>
  </ng-container>

  <ng-container matColumnDef="selection">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Selection </th>
    <td mat-cell *matCellDef="let element" class="cell-content">
      <button mat-raised-button class="btn-access" (click)="onClickGroup(element.uuid)">Select</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cell-content"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cell-content"></tr>
</table>
