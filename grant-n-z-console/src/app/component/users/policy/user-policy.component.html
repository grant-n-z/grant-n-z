<h2>Your policies</h2>

<p>â€» If you join multiple group of service, those are showing.</p>
<table mat-table [dataSource]="policies" class="table">
  <ng-container matColumnDef="policy_name">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Policy Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.policy_name}} </td>
  </ng-container>

  <ng-container matColumnDef="service_name">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Service Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.service_name}} </td>
  </ng-container>

  <ng-container matColumnDef="group_name">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Group Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.group_name}} </td>
  </ng-container>

  <ng-container matColumnDef="role_name">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Role Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.role_name}} </td>
  </ng-container>

  <ng-container matColumnDef="permission_name">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Permission Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.permission_name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cell-content"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cell-content"></tr>
</table>
