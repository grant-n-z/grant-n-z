<h2>The users of group</h2>
<table mat-table [dataSource]="users" class="table">
  <ng-container matColumnDef="uuid">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Uuid </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.uuid}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> Email </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef class="cell-content"> User Name </th>
    <td mat-cell *matCellDef="let element" class="cell-content"> {{element.username}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cell-content"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cell-content"></tr>
</table>
