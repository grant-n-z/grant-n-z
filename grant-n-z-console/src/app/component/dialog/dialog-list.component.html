<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="content" class="dialog-table">
    <ng-container matColumnDef="current">
      <th mat-header-cell *matHeaderCellDef class="dialog-cell-content"> Current </th>
      <td mat-cell *matCellDef="let element" class="dialog-cell-content">
        <p *ngIf="secret === element.secret">
          <mat-icon aria-label="reorder" class="icon-color">done</mat-icon>
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="dialog-cell-content"> Name </th>
      <td mat-cell *matCellDef="let element" class="dialog-cell-content"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="selection">
      <th mat-header-cell *matHeaderCellDef class="dialog-cell-content"> Selection </th>
      <td mat-cell *matCellDef="let element" class="dialog-cell-content">
        <button mat-raised-button class="dialog-btn-select" (click)="onClickSelection(element.secret)">Select</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="dialog-cell-content"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="dialog-cell-content"></tr>
  </table>
</div>
<div mat-dialog-actions>
</div>
