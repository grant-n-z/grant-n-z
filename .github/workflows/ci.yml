name: grant_n_z_ci
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:
    - name: setup-go
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go
    - name: checkout
      uses: actions/checkout@v1
    - name: unit-test
      run: sh .github/script/unit-test.sh

  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: setup-go
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go
      - name: checkout
        uses: actions/checkout@v1
      - name: build
        run: sh .github/script/build.sh
