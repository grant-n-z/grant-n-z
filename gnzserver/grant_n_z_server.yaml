app:
  version: 0.0.17
  log-level: $LOG_LEVEL

server:
  port: $SERVER_PORT
  signed-in-token-private-key-base64: $SERVER_PRIVATE_KEY
  token-expire-hour: $SERVER_TOKEN_EXPIRE_HOUR

db:
  engine: $DB_ENGINE
  host: $DB_HOST
  user: $DB_USER
  password: $DB_PASSWORD
  port: $DB_PORT
  name: $DB_NAME

etcd:
  host: $ETCD_HOST
  port: $ETCD_PORT
