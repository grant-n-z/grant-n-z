app:
  version: 0.0.20
  log-level: $LOG_LEVEL

server:
  port: $SERVER_PORT
  signed-in-token-private-key-path: $SERVER_PRIVATE_KEY_PATH
  validate-token-public-key-path: $SERVER_PUBLIC_KEY_PATH
  token-expire-hour: $SERVER_TOKEN_EXPIRE_HOUR
  sign-algorithm: $SERVER_SIGN_ALGORITHM

db:
  engine: $DB_ENGINE
  host: $DB_HOST
  user: $DB_USER
  password: $DB_PASSWORD
  port: $DB_PORT
  name: $DB_NAME

etcd:
  host: $ETCD_HOST
  port: $ETCD_PORT
